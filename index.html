<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multic</title>
    <link rel="stylesheet" href="css/home.css">

    <div class="wrapper">
        <header>
            <div class="con_bg">
                <img class="img_bg" src="image/home/bg.jpg">
                <img class="img_rcircle" src="image/home/rtb.png">
                <img class="img_lcircle" src="image/home/lbs.png">
                <img class="img_ccircle" src="image/home/Mask Group 1@2x.png">
                <img class="img_rbglogo" src="image/home/rtlogo.png">
                <img class="img_lbglogo" src="image/home/lblogo.png">
            </div>
            <div class="con_htop">
                <a class="a_logo" href="index.html">
                    <img class="img_logo" src="image/home/nav_logo.png" alt="">
                </a>
                <nav>
                    <ul>
                        <li>
                            <div class="box_li"></div>
                            <a href="">INTRO</a>
                        </li>
                        <li>
                            <div class="box_li"></div>
                            <a href="">DISCOVER</a>
                        </li>
                        <li>
                            <div class="box_li"></div>
                            <a href="">LISTEN</a>
                        </li>
                    </ul>
                </nav>
                <div class="con_audio">
                    <div class="con_aucontroller">
                        <div class="t_on on_current">ON</div>
                        <div class="h_line"></div>
                        <div class="t_off">OFF</div>
                    </div>
                    <img class="img_music" src="image/home/music.png" alt="">
                </div>
            </div>
            <div class="con_hcenter">
                <img class="img_linede img_rlinede" src="image/home/linede.png" alt="">

                    <h2 class="t_hc">Music Introduction</h2>
                </div>
                <img class="img_linede img_llinede" src="image/home/linede.png" alt="">
            </div>
            <img class="img_wave" src="image/home/wave.png" alt="">
            <img class="img_harrow" src="image/home/arrow.png" alt="">

        <section class="section1">
            <div class="bg_triangle"></div>
            <!-- 音樂介紹連結 -->
            <div class="con_htop">
                <a class="a_logo" href="index.html">
                    <img class="img_logo" src="image/home/nav_logo.png" alt="">
                </a>
                <nav>
                    <ul>
                        <li>
                            <div class="box_li"></div>
                            <a href="">INTRO</a>
                        </li>
                        <li>
                            <div class="box_li"></div>
                            <a href="">DISCOVER</a>
                        </li>
                        <li>
                            <div class="box_li"></div>
                            <a href="">LISTEN</a>
                        </li>
                    </ul>
                </nav>
                <div class="con_audio">
                    <div class="con_aucontroller">
                        <div class="t_on on_current">ON</div>
                        <div class="h_line"></div>
                        <div class="t_off">OFF</div>
                    </div>
                    <img class="img_music" src="image/home/music.png" alt="">
                </div>
            </div>
            <article class="ar_ls1">
                <ul>
                    <li>
                        <div class="box_li list_current"></div>
                        <button class="btn_li">POP</button>
                    </li>
                    <li>
                        <div class="box_li"></div>
                        <button class="btn_li">ROCK</button>
                    </li>
                    <li>
                        <div class="box_li"></div>
                        <button class="btn_li">COUNTRY</button>
                    </li>
                    <li>
                        <div class="box_li"></div>
                        <button class="btn_li">HIPHOP</button>
                    </li>
                    <li>
                        <div class="box_li"></div>
                        <button class="btn_li">EDM</button>
                    </li>
                </ul>
                <div class="con_lcontents1">
                    <h3>POP MUSIC INTRO</h3>
                    <p class="t_ls1">
                        流行樂(Pop music)特指歌詞內容主要以現代潮流為主，敘述愛情或生活的音樂。
                    </p>
                    <button class="btn_more">MORE</button>
                </div>
            </article>
            <article class="ar_rs1">
                <img class="img_city" src="image/home/city_pop.png" alt="">
                <div class="t_pop">POP MUSIC</div>
                <div class="t_city">CITY</div>
            </article class="ar_ls1">
            <div class="con_btns1">
                <button class="btn_ls1">
                    <img class="img_btns1" src="image/home/btn_l.png" alt="">
                </button>
                <button class="btn_rs1">
                    <img class="img_btns1" src="image/home/btn_r.png" alt="">
                </button>
            </div>
        </section>
        <footer>
            <div class="t_footer">Multic Production team</div>
        </footer>
